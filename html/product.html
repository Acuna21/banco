<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de productos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/product.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="encabezado">
        <div class="image">
          <img
            class="image_logo"
            src="https://pastoralsocialbaq.org/wp-content/uploads/2016/07/LOGO-BANCO-ALIMENTOS.png"
            alt="Logo Banco de Alimentos"
          />
        </div>

        <!-- Buscador -->
        <div class="buscador">
          <div class="input-group mb-3">
            <button
              class="btn btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Verduras</a></li>
              <li><a class="dropdown-item" href="#">Frutas</a></li>
              <li><a class="dropdown-item" href="#">Lácteos</a></li>
              <li><a class="dropdown-item" href="#">Granos</a></li>
              <li><a class="dropdown-item" href="#">Proteínas</a></li>
            </ul>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with dropdown button"
            />
            <button type="button" class="btn btn-outline-secondary">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto agregar">
          <button class="btn btn-primary" type="button">
            Agregar productos
          </button>
        </div>
        <div class="perfil">
          <div class="input-group mb-6">
            <button type="button" class="btn btn-outline-secondary">
              Sara
            </button>
            <button
              type="button"
              class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
              <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
            </ul>
          </div>
        </div>
      </header>
      <div>
        <div>
          <img
            src="https://www.lacteoslatam.com/wp-content/uploads/2022/09/Estudio-de-la-transferencia-de-NaCl-en-el-queso-costeno-picado.jpg"
            alt="Queso"
          />
        </div>
        <div>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label"
                >Fecha de ingreso</label
              >
              <input
                type="datetime-local"
                class="form-control"
                id="inputPassword4"
              />
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Categoría</label>
              <select id="inputState" class="form-select">
                <option selected="">Frutas</option>
                <option selected="">Proteínas</option>
                <option selected="">Lácteos</option>
                <option selected="">Granos</option>
                <option selected="">Verduras</option>
                <option selected="">Bebidas</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Peso</label>
              <input type="number" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected="">Bueno</option>
                <option selected="">Malo</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">Empresa donante</label>
              <select id="inputState" class="form-select">
                <option selected="">Coca cola</option>
                <option selected="">Arana</option>
                <option selected="">Alquería</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Descripcion</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
