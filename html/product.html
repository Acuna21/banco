<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso de productos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/product.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="encabezado">
        <div class="image">
          <img
            class="image_logo"
            src="https://pastoralsocialbaq.org/wp-content/uploads/2016/07/LOGO-BANCO-ALIMENTOS.png"
            alt="Logo Banco de Alimentos"
          />
        </div>

        <!-- Buscador -->
        <div class="buscador">
          <div class="input-group">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Categorias
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Verduras</a></li>
              <li><a class="dropdown-item" href="#">Frutas</a></li>
              <li><a class="dropdown-item" href="#">Lácteos</a></li>
              <li><a class="dropdown-item" href="#">Granos</a></li>
              <li><a class="dropdown-item" href="#">Proteínas</a></li>
            </ul>
            <input
              type="text"
              class="form-control"
              aria-label="Text input with dropdown button"
              placeholder="Buscar productos"
            />
            <button type="button" class="btn btn-secondary">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto agregar">
          <button class="btn btn-secondary" type="button">
            Agregar productos
          </button>
        </div>
      </header>


      <div class="contenido">

        <form class="grupo-formulario">
          
          <!-- Image -->
          <div>
            <img class="imag_producto"
              src="https://www.lacteoslatam.com/wp-content/uploads/2022/09/Estudio-de-la-transferencia-de-NaCl-en-el-queso-costeno-picado.jpg"
              alt="Queso"
            />
            <div class="mb-3 mt-3">
              <input class="form-control" type="file" id="formFile">
            </div>
          </div>
  
            <!-- Formulario -->
            <div class="row g-3 formulario">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputEmail4" name="nombre" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="inputPassword4" name="cantiddad" />
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label"
                  >Fecha de ingreso</label
                >
                <input
                  type="datetime-local"
                  class="form-control"
                  id="inputPassword4"
                  name="fechaIngreso"
                />
              </div>
              <div class="col-md-6">
                <label for="inputState" class="form-label">Categoría</label>
                <select id="inputState" class="form-select">
                  <option selected="true">--Seleccione--</option>
                  <option value="fruta" >Frutas</option>
                  <option value="proteinas" >Proteínas</option>
                  <option value="lacteos" >Lácteos</option>
                  <option value="granos" >Granos</option>
                  <option value="verduras" >Verduras</option>
                  <option value="bebidas" >Bebidas</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Peso</label>
                <input type="number" class="form-control" id="inputEmail4" name=peso/>
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                  <option selected="true">--Seleccione--</option>
                  <option value="buenEstado">Bueno</option>
                  <option value="malEstado">Defectuoso</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="inputState" class="form-label">Empresa donante</label>
                <select id="inputState" class="form-select">
                  <option selected="true">--Seleccione--</option>
                  <option value="cocaCola">Coca cola</option>
                  <option value="arana">Arana</option>
                  <option value="alqueria">Alquería</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Descripcion</label
                >
                <textarea
                  class="form-control"
                  name="descripcion"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <div class="d-grid col-8 mx-auto registrar">
                <input type="submit" class="btn btn-danger">Registrar</input>
              </div>
            </div>
          </form>
      </div>
    </div>
  </body>
</html>
