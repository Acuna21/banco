{% extends "layout.html" %}

{% block content %}
<div class="contenido">

    <form class="grupo-formulario" method="POST">
      
      <!-- Image -->
      <div>
        <img class="imag_producto"
          src="https://www.lacteoslatam.com/wp-content/uploads/2022/09/Estudio-de-la-transferencia-de-NaCl-en-el-queso-costeno-picado.jpg"
          alt="Queso"
        />
        <div class="mb-3 mt-3">
          <input class="form-control" type="file" id="formFile">
        </div>
      </div>

        <!-- Formulario -->
        <div class="row g-3 formulario">
          <div class="col-md-6">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select">
              <option selected="true" value="-1">--Seleccione--</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="product_id" class="form-label">Producto</label>
            <select id="product_id" name="product_id" class="form-select">
              <option selected="true" value="-1">--Seleccione--</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" name="cantidad" class="form-control" id="cantidad" />
          </div>
          <div class="col-md-6">
            <label for="expiracion" class="form-label"
              >Fecha de expiracion</label
            >
            <input
              type="datetime-local"
              name="expiracion"
              class="form-control"
              id="expiracion"
            />
          </div>
          <div class="col-md-6">
            <label for="peso" class="form-label">Peso</label>
            <input type="number" name="peso" class="form-control" id="peso" />
          </div>
          <div class="col-md-3">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select">
              <option value="-1" selected>--Seleccione--</option>
              <option value="1">Bueno</option>
              <option value="0">Malo</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="donante" class="form-label">Empresa donante</label>
            <select id="donante" name="donante" class="form-select">
              <option value="-1" selected>--Seleccione--</option>
              <option value="coca-cola">Coca cola</option>
              <option value="arana">Arana</option>
              <option value="alqueria">Alquería</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="descripcion" class="form-label"
              >Descripcion</label
            >
            <textarea
              class="form-control"
              id="descripcion"
              name="descripcion"
              rows="3"
            ></textarea>
          </div>
          <div class="d-grid col-8 mx-auto registrar">
            <input class="btn btn-danger" type="submit" value="Registrar">
          </div>
        </div>
      </form>
  </div>

{% endblock %}
